<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PREBUSA | Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="../img/prebusa.png" class="logo" alt="" /></a>
        <ul>
          <li>
            <a href="index.html"><strong>Home</strong></a>
          </li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="../login/login.html">Login</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>
            Different from other candies<br />This is
            <img
              src="../img/PrebusaSuffix.png"
              alt=""
              class="tulisan-prebusa"
            />
          </h2>
          <p class="deskripsi">
            Permen merupakan produk sejenis gula-gula yang dibuat dengan
            mendidihkan campuran gula dan air bersama dengan bahan perwarna dan
            pemberi rasa sampai mencapai kadar air kira-kira 3% (Buckle et al.,
            1987).
          </p>
          <a href="#"><strong>LEARN MORE</strong> </a>
        </div>
        <div class="imgBox">
          <div
            id="card"
            class="card"
            onmousemove="onMouseMove(event)"
            onmouseleave="onMouseLeave(event)"
          >
            <img src="../img/PEPAYA.png" class="permen" alt="" />
          </div>
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="../img/PEPAYA.png"
            onclick="imgSlider('../img/PEPAYA.png');changeCircleColor('#fab505')"
            id="myDIV"
            alt=""
          />
        </li>
        <li>
          <img
            src="../img/SALAK.png"
            onclick="imgSlider('../img/SALAK.png');changeCircleColor('#fab505')"
            id="myDIV"
            alt=""
          />
        </li>
        <li>
          <img
            src="../img/WORTEL.png"
            onclick="imgSlider('../img/WORTEL.png');changeCircleColor('#fab505')"
            id="myDIV"
            alt=""
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img src="../img/facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="../img/facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="../img/facebook.png" alt="" /></a>
        </li>
      </ul>
    </section>

    <script src="main.js"></script>
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".permen").src = anything;
      }

      function changeCircleColor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
    </script>
  </body>
</html>
