<!DOCTYPE html>
<html lang="en">
  <head>

        <img src="../img/mentahan login.png" alt="" srcset="" />

      <div class="boxRight" id="boxMain">

            <i></i>

            <i></i>
          </div>

              <input
                type="checkbox"
                id="checkbox-2-1"

              />

            </div>

      </div>
    </div>
